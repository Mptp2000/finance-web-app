<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Transação</title>
</head>
<body>
    <h1>Adicionar Transação</h1>

    <!-- Exibir mensagens de sucesso ou erro -->
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul>
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}

    <form action="/add_transaction" method="POST">
        <label for="type">Tipo (Receita/Despesa):</label>
        <input type="text" name="type" id="type" required><br><br>

        <label for="category">Categoria:</label>
        <input type="text" name="category" id="category" required><br><br>

        <label for="amount">Valor:</label>
        <input type="number" step="0.01" name="amount" id="amount" required><br><br>

        <label for="date">Data:</label>
        <input type="date" name="date" id="date" required><br><br>

        <button type="submit">Adicionar</button>
    </form>

    <br>
    <a href="{{ url_for('transactions') }}">Voltar para a lista de transações</a>
</body>
</html>
