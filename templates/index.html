<!DOCTYPE html>
<html lang="pt-br">
 <head>


    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width", initial-scale="1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    

    <link rel="stylesheet" href="{{ url_for('static', filename='index.css')  }}">

    <title>Mt Finanças</title>
    <link rel="icon" href="{{ url_for('static', filename='favicon.png') }}" type="image/png">

 </head>
 <body>
    
    <div class="container text-center mt-5">

        <h1 class="text_primary">Bem vindo ao Mt Finanças</h1>
        <p class="lead">Gerencie suas finanças de forma simples e eficiente. </p>

        
        <div class="d-flex justify-content-center gap-3 mt-4">


            <a class="btn btn-primary" href="{{  url_for('user_login')  }}">Login</a>
            <a class="btn btn-sucess" href="{{ url_for(  'register'  )}}">Registre-se</a>


        </div>
        
    </div>

    {% with messages = get_flashed_messages() %}
    {% if messages %}
        <div class="alert alert-info">
            <ul>
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
            </ul>
        </div>
    {% endif %}
{% endwith %}

 </body>

</html>
