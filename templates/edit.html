<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Transação</title>
</head>
<body>
    <h1>Editar Transação</h1>
    <form method="POST">
        <label for="type">Tipo:</label>
        <input type="text" id="type" name="type" value="{{ transaction.type }}" required><br><br>
        <label for="category">Categoria:</label>
        <input type="text" id="category" name="category" value="{{ transaction.category }}" required><br><br>
        <label for="amount">Valor:</label>
        <input type="number" id="amount" name="amount" value="{{ transaction.amount }}" step="0.01" required><br><br>
        <label for="date">Data:</label>
        <input type="date" id="date" name="date" value="{{ transaction.date }}" required><br><br>
        <button type="submit">Salvar</button>
    </form>
</body>
</html>
