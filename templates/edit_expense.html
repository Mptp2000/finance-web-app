<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Despesa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>Editar Despesa</h1>
            <a href="{{ url_for('dashboard') }}" class="logout-btn">Voltar para o Dashboard</a>
        </header>

        <section class="edit-expense">
            <form action="{{ url_for('edit_expense', id=expense.id) }}" method="POST">
                <div class="form-group">
                    <label for="amount">Valor:</label>
                    <input type="text" id="amount" name="amount" value="{{ expense.amount }}" required>
                </div>

                <div class="form-group">
                    <label for="description">Descrição:</label>
                    <input type="text" id="description" name="description" value="{{ expense.description }}" required>
                </div>

                <div class="form-group">
                    <label for="date">Data:</label>
                    <input type="date" id="date" name="date" value="{{ expense.date.strftime('%Y-%m-%d') }}" required>
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Salvar alterações</button>
                </div>
            </form>
        </section>
    </div>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
        <div class="alert alert-info">
            <ul>
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
            </ul>
        </div>
    {% endif %}
{% endwith %}
</body>
</html>
