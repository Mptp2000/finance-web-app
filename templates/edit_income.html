<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Receita</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <h1>Editar Receita</h1>

    <form method="POST">
        <div>
            <label for="amount">Valor:</label>
            <input type="number" name="amount" value="{{ income.amount }}" required>
        </div>
        <div>
            <label for="description">Descrição:</label>
            <input type="text" name="description" value="{{ income.description }}" required>
        </div>
        <div>
            <label for="date">Data:</label>
            <input type="date" name="date" value="{{ income.date }}" required>
        </div>
        <div>
            <button type="submit">Salvar</button>
        </div>
    </form>

    <a href="{{ url_for('dashboard') }}">Voltar ao Dashboard</a>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
        <div class="alert alert-info">
            <ul>
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
            </ul>
        </div>
    {% endif %}
{% endwith %}
</body>
</html>
