{% extends 'base.html' %}

{% block content %}
  <h1>Adicionar Receita</h1>

  <form action="{{ url_for('add_income') }}" method="POST">
    <!-- Campo para o valor da receita -->
    <div class="form-group">
      <label for="amount">Valor:</label>
      <input type="number" step="0.01" id="amount" name="amount" class="form-control" required>
    </div>

    <!-- Campo para a descrição da receita -->
    <div class="form-group">
      <label for="description">Descrição:</label>
      <input type="text" id="description" name="description" class="form-control">
    </div>

    <!-- Campo para a data da receita -->
    <div class="form-group">
      <label for="date">Data:</label>
      <input type="date" id="date" name="date" class="form-control" required>
    </div>

    <!-- Botão de envio -->
    <button type="submit" class="btn btn-primary">Adicionar Receita</button>
  </form>

  <br>
  <a href="{{ url_for('dashboard') }}">Voltar para o Dashboard</a>
  {% with messages = get_flashed_messages() %}
  {% if messages %}
      <div class="alert alert-info">
          <ul>
          {% for message in messages %}
              <li>{{ message }}</li>
          {% endfor %}
          </ul>
      </div>
  {% endif %}
{% endwith %}
{% endblock %}
