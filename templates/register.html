<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>

    <!-- Link para o Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="{{ url_for('static', filename='register.css') }}">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
        <div class="card p-4 shadow-sm" style="width: 400px;">
            <h2 class="text-center mb-4">Cadastro de Usuário</h2>

            <!-- Exibir mensagens de erro e sucesso -->
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    <ul class="flash-messages list-unstyled">
                        {% for category, message in messages %}
                            <li class="alert alert-{{ category }}">{{ message }}</li>
                        {% endfor %}
                    </ul>
                {% endif %}
            {% endwith %}

            <form method="POST" action="{{ url_for('register') }}">
                <div class="mb-3">
                    <label for="name" class="form-label">Nome Completo:</label>
                    <input type="text" class="form-control" id="name" name="name" required placeholder="Digite seu nome completo">
                </div>

                <div class="mb-3">
                    <label for="username" class="form-label">Nome de Usuário:</label>
                    <input type="text" class="form-control" id="username" name="username" required placeholder="Digite seu nome de usuário">
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">E-mail:</label>
                    <input type="email" class="form-control" id="email" name="email" required placeholder="Digite seu e-mail">
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Senha:</label>
                    <input type="password" class="form-control" id="password" name="password" required placeholder="Digite sua senha">
                </div>

                <div class="mb-3">
                    <label for="password_confirm" class="form-label">Confirmar Senha:</label>
                    <input type="password" class="form-control" id="password_confirm" name="password_confirm" required placeholder="Confirme sua senha">
                </div>

                <button type="submit" class="btn btn-primary w-100">Cadastrar</button>
            </form>

            <p class="mt-3 text-center">Já tem uma conta? <a href="{{ url_for('user_login') }}" class="btn btn-link">Faça login</a></p>
        </div>
    </div>
</body>
</html>
