<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Transação</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        label {
            margin-top: 10px;
        }
        input {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Editar Transação</h1>

    <!-- Exibir mensagens de sucesso ou erro -->
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul>
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}

    <form method="POST">
        <label for="type">Tipo de Transação:</label>
        <input type="text" name="type" value="{{ transaction.type }}" required><br><br>

        <label for="category">Categoria:</label>
        <input type="text" name="category" value="{{ transaction.category }}" required><br><br>

        <label for="amount">Valor:</label>
        <input type="number" name="amount" value="{{ transaction.amount }}" required><br><br>

        <label for="date">Data:</label>
        <input type="date" name="date" value="{{ transaction.date }}" required><br><br>

        <button type="submit">Salvar Alterações</button>
    </form>

    <br>
    <a href="{{ url_for('transactions') }}">Voltar para a lista de transações</a>
</body>
</html>
