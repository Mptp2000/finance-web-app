<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">


    <link rel="stylesheet" href="{{ url_for('static' , filename='login.css' )}}">
</head>
<body>
   {% with messages = get_flashed_messages() %}
   {% if messages %}
       <ul class="flash-messages list-unstyled">
         {% for message in messages %}
              <li class="error-message text-danger">{{ message }}</li>

          {% endfor %}    
       </ul>
{% endif %}
{% endwith %}
   <div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
      <div class="login-container card p-4 shadow-sm" style="width: 300px;">
        <h2 class="text-center mb-4">Login</h2>


       

       <form action="{{ url_for('login')  }}" method="POST">
         <div class="mb-3">
            <label for="username" class="form-label">Nome de Usuário:</label>
            <input type="text" class="form-control" name="username" id="username" required autocomplete="off">
         </div>

         <div class="mb-3">
            <label for="password" class="form-label">Senha:</label>
            <input type="password" class="form-control" name="password" id="password" required autocomplete="off">
         </div>
         <button type="submit" class="btn btn-primary w-100">Login</button>
     </form>
      <p class="mt-3 text-center">Não tem uma conta? <a href="{{ url_for('register') }}" class="btn btn-link">Cadastre-se</a></p>
         
      </div>
   </div>

 

</body>   

    </html>
